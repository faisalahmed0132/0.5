<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Young Architects Foundation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cairo&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', 'Cairo', sans-serif;
      background-color: #f5f5f5;
    }

    .top-banner {
      background: #000;
      color: white;
      text-align: center;
      padding: 5px 0;
      font-size: 25px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: white;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .logo img {
      width: 600px;
      height: auto;
      margin: 0 auto;
      display: block;
      min-width: 250px;
      max-width: 100%;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      padding-right: 0;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .top-social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 8px 0;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .top-social-icons a {
      color: #333;
      font-size: 18px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .top-social-icons a:hover {
      color: #0077cc;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .buttons .merch {
      background: yellow;
      color: #000;
    }

    .buttons .account {
      background: #dbe4ff;
      color: #003366;
    }

    .buttons .join {
      background: #003366;
      color: white;
    }

    nav {
      background: #f3f3f3;
      padding: 10px 100px;
      box-sizing: border-box;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar input {
      width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px;
      background: #444;
      color: white;
      border: none;
    }

    .contact-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #003366;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background-color: #00509e;
    }

    footer {
      background-color: #6f0d27;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 40px 60px;
      direction: rtl;
      flex-wrap: wrap;
    }

    .right-section {
      display: flex;
      align-items: center;
      text-align: right;
      gap: 20px;
      flex: 1;
      min-width: 300px;
    }

    .right-section img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .text-content {
      max-width: 400px;
    }

    .text-content h2 {
      margin: 0;
      font-size: 26px;
    }

    .text-content p {
      margin-top: 8px;
      font-size: 14px;
      line-height: 1.7;
    }

    .left-section {
      text-align: left;
      font-size: 16px;
      line-height: 1.8;
      flex: 1;
      min-width: 300px;
    }

    .left-section p {
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      nav ul {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .search-bar input {
        width: 90vw;
      }

      footer {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
      }

      .right-section,
      .left-section {
        text-align: center;
        justify-content: center;
        margin-top: 20px;
      }
    }

    @media (max-width: 480px) {
      .top-banner {
        font-size: 18px;
        padding: 8px 5px;
      }

      .buttons a {
        padding: 6px 10px;
        font-size: 14px;
      }

      .contact-form input,
      .contact-form textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
